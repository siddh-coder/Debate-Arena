<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debate App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> <!-- For custom utilities -->
    <meta name="google-site-verification" content="gzm8iXtIpiCZYeacvIZbYmfqRiemg5NP7wH2ORdbX-4" />
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex flex-col">
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-600 p-4 text-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-3xl font-extrabold tracking-tight hover:text-yellow-300 transition">Debate Arena</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                <span class="font-semibold">Hey, {{ user.username }}!</span>
    <a href="{% url 'debate_history' %}" class="hover:text-yellow-300 transition mr-4">History</a>
    <form method="post" action="{% url 'logout' %}" class="inline">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 px-3 py-1 rounded-full hover:bg-red-600 transition">Logout</button>
    </form>
{% else %}
    <a href="{% url 'login' %}" class="hover:text-yellow-300 transition">Login</a>
    <a href="{% url 'signup' %}" class="bg-green-500 px-3 py-1 rounded-full hover:bg-green-600 transition">Sign Up</a>
{% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2025 Debate App by Sid.</p>
    </footer>
</body>
</html>
